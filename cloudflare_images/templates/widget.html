<div class="ci-widget">
  {% if widget.value %}
    <a href="{{widget.value.url}}" target="_blank">{{widget.value}}</a>
  {% endif %}
  <input type="file" data-id="{{id}}" data-app-label="{{app_label}}" data-model="{{model}}" id="{{widget.name}}" name="{{widget.name}}">
  <button>Upload</button>
</div>
